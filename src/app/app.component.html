<app-navbar title="Najlepsze Cytaty ;3"></app-navbar>

<div class="container q-container">
  <app-button customClasses="btn-floating teal add-button" (clickButton)="form.onSwitchForm()">
    <I class="material-icons">add</I>
  </app-button>
  <app-button customClasses="btn-floating teal edit-button" (clickButton)="hello.onSwitchForm()">
    <I class="material-icons">face</I>
  </app-button>

  <app-hello #hello></app-hello>
  <app-form (newQuotation)="handleQuotationEvent($event)" #form></app-form>

  <div class="row">
    <div class="col s8">
      <app-quotes [quotes]="quotes" (quotationEvent)="handleQuotationEvent($event)"></app-quotes>
    </div>

    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" title="najlepsze"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" title="nAJGorsze"></app-ranking>
    </div>
  </div>
</div>
