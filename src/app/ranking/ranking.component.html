<div class="col s12">
  <h5>{{title | titlecase}}</h5>
  <div class="collection" >
      <p class="collection-item " *ngFor="let quotation of quotes">
        <span class="teal badge white-text">{{quotation.votes}}</span>
        {{quotation.sentence}}<br />
        <span class="blue-text">{{quotation.author}}</span>
      </p>
  </div>
</div>
